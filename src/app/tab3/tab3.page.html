<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Foto Profile, Nama dan Email-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class= "back-profile">
        <img class="photo-profile" src= "{{ user?.foto }}">
        <div class="profile ion-padding ion-margin-top">
          <ion-grid>
            <ion-row>
              <ion-text class="name-profile ion-margin-start" > <span style="font-weight:bold">{{ user?.namadepan }} {{ user?.namabelakang }} </span></ion-text>
            </ion-row>
            <ion-row>
              <ion-text style="margin-top: 5px;" class="nim-profile ion-margin-start" > {{ user?.nim }} </ion-text>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="item" routerLink="/tabs/tab3/pengaturan">
          <ion-label class="label">
            <h2 class="text-list">Edit Account</h2>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="item" (click)="logout()">
          <ion-label class="label">
            <h2 class="text-list">Log Out</h2>
          </ion-label>
          <!-- <ion-icon class="siku" name="chevron-forward-outline"></ion-icon>      -->
        </ion-item>
      </ion-col>
    </ion-row>
    <h3 class="ion-text-left ion-padding-horizontal ion-margin-top">My Feeds</h3>
    <ion-list lines="none">
        <ion-item-sliding *ngFor="let c of checkin" >
          <ion-item>
            <p class="ion-padding-horizontal">{{ userName }} check-in at <span style="color:#f3ad2e; font-weight: bold">{{ c.position }}</span> at {{ c.time }} </p>
          </ion-item>
          <ion-item-options slot="end">
            <ion-item-option (click)="delete(c.id)" color="danger">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <p class="ion-text-center ion-margin-top" style="color:grey">Slide left to delete!</p>
  </ion-grid>

</ion-content>
