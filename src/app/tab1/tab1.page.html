<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friend List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-padding-start">
      <h3 class="ion-text-left">Friends</h3>
    </ion-row>
    <ion-row>
      <ion-searchbar [formControl]="searchControl" placeholder="Search">
      </ion-searchbar>
    </ion-row>
      <ion-list lines="none">
        <ion-item-sliding *ngFor="let f of friend" #slidingItem>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="f.image"></ion-img>
            </ion-avatar>
            <ion-label>
              <ion-text>{{ f.name }}</ion-text>
            </ion-label>
          </ion-item>
          <ion-item-options slot="end">
            <ion-item-option (click)="delete(f.id)" color="danger">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  </ion-grid>

  <ion-fab vertical="bottom" slot="fixed" horizontal="end" class="ion-padding" routerLink="/tabs/tab1/add">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
